<div class="slider-btns flex flex--a-center">

    <svg class="slider-btns__icon">
      <use xlink:href="images/sprite.svg#arrow-left"></use>
    </svg>
  </button>
  <button class="slider-btns__btn slider-btns__btn--next btn-reset flex flex--center" type="button">
    <svg class="slider-btns__icon">
      <use xlink:href="images/sprite.svg#arrow-right"></use>
    </svg>
  </button>
</div>
